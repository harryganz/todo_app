<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>Todo Application</title>
    <link rel="stylesheet"
    href="./bower_components/bootstrap/dist/css/bootstrap.min.css"
     charset="utf-8">
     <link rel="stylesheet" href="./index.css" charset="utf-8">
  </head>
  <body>
    <div class="container" ng-controller="TodoListCtrl">

      <div class="page-header">
        <h1>Todo Application</h1>
      </div>

      <form id="todo-form" ng-submit="addItem()">

        <h3>Add New Todo Item</h3>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name"
          class="form-control" ng-model="name">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="8" cols="40"
          placeholder="Description"
          class="form-control" ng-model="description"></textarea>
        </div>

        <div class="form-group">
          <input type="submit" id="add-item" value="Add Item">
        </div>

      </form>

      <div id="todo-table">

        <h3>Todo List</h3>

        <table class="table table-striped">
          <tr>
            <th>Name</th> <th>Description</th> <th>Delete</th>
          </tr>
          <tr ng-repeat="item in items">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td><button type="button" ng-click="removeItem(item.id)"
              class="btn btn-danger">
            <span class="glyphicon glyphicon-minus"><span>
          </button></td>
          </tr>
        </table>

      </div>
    </div>

    <!-- javascript -->
    <script type="text/javascript"
    src="./bower_components/jquery/dist/jquery.min.js">
    </script>
    <script type="text/javascript"
    src="./bower_components/bootstrap/dist/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
    src="./bower_components/angular/angular.min.js">
    </script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
